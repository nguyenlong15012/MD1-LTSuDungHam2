<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    //Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không.
    // Nếu là ký tự số hàm trả về true, ngược lại trả về false.

    function kiemTra(x){
        let check = 'đây là số';
        if (isNaN(x)){
            check = 'Đây là chữ';
        }
        return check;
    }

    let input = prompt('Nhập 1 ký tự');
    alert(kiemTra(input));
</script>
</body>
