<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.

    function sqrtNumber(num){

        let sqrt = Math.pow(num,2);
        return sqrt;
    }
    num = +prompt('Nhập số bạn muốn tính bình phương')
    document.write('Bình phương của: ' + num + ' ' + 'Là:' + ' ' + sqrtNumber(num));

</script>
</body>
</html>
