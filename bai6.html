<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không.
    //     Nếu là nguyên dương trả về true, ngược lại trả về false.

    function nguyenDuong(a){
        if (a<0){
            return false;
        }
        else {
            return true;
        }
    }
    let num = +prompt('Nhập số bất kỳ ');
    document.write(nguyenDuong(num));
</script>
</body>
</html>
