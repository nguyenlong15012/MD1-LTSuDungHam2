<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.

    function minNumber([a,b,c]){
        if (a<b){
            if (a<c){
                alert('Số bé nhất nhất = '+a);
            }else {
                alert('Số bé nhất là = ' +c);
            }
        }else {
            if(b<c){
                alert('Số bé nhất là = ' +b);
            }else {
                alert('Số bé nhất là = ' +c);
            }
        }
        return;
    }

    let arr = []
    for(let i=0; i<3; i++){
        let x = +prompt('Nhâp số thứ ' + (i+1));
        arr.push(x)
    }

    document.write(minNumber(arr));
</script>
</body>
</html>
