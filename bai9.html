<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    // Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.
    //     Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.

    function findInArr(arr, x){
        let count = 0;
        let check = -1;
        for (let i = 0; i<arr.length; i++){
            if (arr[i] == x){
                count++;
                check = count;
            }
        }
        return check;
    }

    alert(findInArr([3, 4, 5, 6, 7, 10, 10, 10, 10], 7))

</script>
</body>
</html>
