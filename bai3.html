<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.
    function Factorial(num){
        let giaithua;
        for (i=1;i<=num;i++){
            giaithua = num*i
        }
        return giaithua;
    }
    let num = +prompt('Nhập số bạn muốn tính giai thừa.');
    document.write(Factorial(num));
</script>
</body>
</html>
